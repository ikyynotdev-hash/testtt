<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ikyy Play Music üéµ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #38bdf8;
    }
    input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #7dd3fc;
    }
    .result {
      margin-top: 30px;
      text-align: center;
    }
    .result img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px #38bdf8;
    }
    audio {
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>üéµ Ikyy Play Music</h1>
  <input id="query" type="text" placeholder="Cari lagu..." />
  <button onclick="searchMusic()">Cari</button>

  <div class="result" id="result"></div>

  <script>
    async function searchMusic() {
      const q = document.getElementById("query").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "üîé Mencari lagu...";

      if (!q) {
        resultDiv.innerHTML = "‚ùå Masukkan nama lagu dulu.";
        return;
      }

      try {
        const res = await fetch(`/api/play?query=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!data.success) {
          resultDiv.innerHTML = "‚ùå Lagu tidak ditemukan.";
          return;
        }

        const { title, thumbnail, duration, audio } = data.result;

        resultDiv.innerHTML = `
          <h2>${title}</h2>
          <img src="${thumbnail}" alt="Thumbnail"><br>
          <p>üïí Durasi: ${duration} detik</p>
          <audio controls src="${audio}"></audio>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ö†Ô∏è Terjadi kesalahan saat mencari lagu.";
      }
    }
  </script>
</body>
</html>
